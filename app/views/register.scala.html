@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>


<html>
    <head>
        <title>注册与登陆</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/register.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/logo-2.jpg")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>

        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">主页</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "signup"))">
                            <a href="@routes.SignUp.form">注册</a>
                        </li>
                        <li class="@("active".when(nav == "login"))">
                            <a href="@routes.LogIn.form">登陆</a>  @*这里需要改为登陆信息*@
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">

                <div class="page-header">
                    <h1>@title</h1>
                </div>

                <div class="row">
                    <div class="span14">
                    @content
                    </div>
                </div>

            </div>


        </div>

    </body>
</html>
